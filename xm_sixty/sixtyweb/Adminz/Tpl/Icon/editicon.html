<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <load href="__PUBLIC__/Css/main.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/md5.js"></script>
    <script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
    <script type="text/javascript">
        $("document").ready(function(){

            $("#submit_edit").click(function() {
                var word = $("#word").val();
                var order = $("#order").val();


                word = $.trim(word);
                order = $.trim(order);

                if (word == '') {
                    alert('展示文字不能为空！');
                    return false;
                }
                if (order == '') {
                    alert('排序数值不能为空！');
                    return false;
                }else if(order > 100){
                    alert('排序数值最大100！');
                    return false;
                }



                if(confirm("您确认要保存修改吗？")) {

                }else {
                    return false;
                }
            });
        });

        function localImgLoad() {
            var src = this.files[0];
            var read = new FileReader();
            read.onload = function(e) {
                $("#showimg").attr('src',e.target.result);
                document.getElementById('localBase64StrContainer').value = e.target.result;
            }
            read.readAsDataURL(src)
        };
    </script>
</head>

<body>
<div class="hy_daohangtiao">
    当前位置&nbsp;#&nbsp;图标管理&nbsp;#&nbsp;图标列表&nbsp;#&nbsp;编辑图标页面
</div>


<a href="javascript:history.go(-1);" class="yubutton yuwhite">返回图标列表</a>
<br/>

<form name="form1" method="post" action="__APP__/Icon/editicon_do{$echourl}" enctype="multipart/form-data">
    <br/><br/>
    <table class="table-edit" width="">
        <tr>
            <td align="right" style="width: 100px;">ID<font color="red" size="-2">*</font>：</td>
            <td width="470">
                {$list.id}
            </td>
        </tr>
        <tr>
            <td align="right" style="width: 100px;">是否启用图标<font color="red" size="-2">*</font>：</td>
            <td width="470">
                <select name="flag">
                    {$flag}
                </select>
            </td>
        </tr>
        <tr>
            <td align="right" style="width: 100px;">填写展示名称<font color="red" size="-2">*</font>：</td>
            <td width="470">
                <input value="{$list.word}" size="40" type="text" maxlength="10" name="word" id="word" onkeydown="if(event.keyCode=='32'){return false;}" />
                <font color="orange" size="-2">
                    分类名称最多10字
                </font>
            </td>
        </tr>
        <tr>
            <td align="right">填写图标顺序值<font color="red" size="-2">*</font>：</td>
            <td>
                <input value="{$list.ordernum}" size="20" type="text" maxlength="3" name="order" id="order" onkeydown="if(event.keyCode=='32'){return false;}" />
                <font color="orange" size="-2">
                    请填写1-100的整数
                </font>
            </td>
        </tr>
        <tr>
            <td align="right">选择要展示的分类<font color="red" size="-2">*</font>：</td>
            <td>
                <select name="class">
                    {$class}
                </select>
            </td>
        </tr>
        <tr>
            <td align="right" style="width: 90px;">填写分类备注：</td>
            <td>
                <input value="{$list.remark}" size="40" type="text" maxlength="30" name="remark" id="remark" onkeydown="if(event.keyCode=='32'){return false;}" />
                <font color="orange" size="-2">
                    分类名称最多30字
                </font>
            </td>
        </tr>
        <tr>
            <td width="120" align="right">上传视频图片<font color="red" size="-2">*</font>：</td>
            <td>
                <img id="showimg" src="" style="width: 100px; height: 100px; margin-right: 200px;">
                {$list.showimg}
                <br/>
                <input type="file" id="fileshowimg" name="showimg" onchange="localImgLoad.call(this)"/>
                <BR/>
                <font color="orange" size="-2">
                    上传图片格式必须为JPG，PNG，GIF格式
                </font>
                <font color="orange" size="-2" style="margin-left: 100px;">
                    当前图片
                </font>
            </td>
        </tr>
        <tr>
            <td align="right" style="width: 90px;"></td>
            <td>
                <font color="red" size="-2">
                    注意：带 * 的选项为必填项目！
                </font>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" name="submit" id="submit_edit" class="yubutton yuwhite" value="保存修改" style="margin-left:50px;" />
                <input type="hidden" name="edit_id" value="{$list.id}"/>
</form>
                <form method="post" action="__APP__/Icon/delicon_do{$echourl}" style="display:inline;margin:0px;padding:0px; width: 100px; height: 50px;">
                    <input type="hidden" name="del_id" value="{$list.id}" />
                    <input type="submit" name="submitdel" id="submitdel" class="yubuttons yuwhite" value="删除此图标" style="margin-left: 250px;margin-top:10px; "/>
                </form>
            </td>
        </tr>

    </table>



<br/><br/><br/><br/><br/><br/>
End!


</body>
</html>
