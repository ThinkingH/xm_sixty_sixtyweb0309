<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <load href="__PUBLIC__/Css/main.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/md5.js"></script>
    <script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
    <script type="text/javascript">
        $("document").ready(function(){

            $("#submit_add").click(function(){

                if(confirm("您确认要添加此合集吗？")) {

                }else {
                    return false;
                }
            });
            $("#submit_add").click(function() {
                var name = $("#name").val();
                var contenet = $("#content").val();
                var remark = $("#remark").val();

                name = $.trim(name);
                contenet = $.trim(contenet);
                remark = $.trim(remark);

                if (name == '') {
                    alert('名称不能为空！');
                    return false;
                }

                if (contenet == '') {
                    alert('描述不能为空！');
                    return false;
                }
            });
        });

        function localImgLoad() {
            var src = this.files[0];
            var read = new FileReader();
            read.onload = function(e) {
                $("#showimg").attr('src',e.target.result);
                document.getElementById('localBase64StrContainer').value = e.target.result;
            }
            read.readAsDataURL(src)
        };
    </script>
</head>

<body>
<div class="hy_daohangtiao">
    当前位置&nbsp;#&nbsp;分类合集&nbsp;#&nbsp;添加合集操作&nbsp;#&nbsp;添加合集页面
</div>


<a href="javascript:history.go(-1);" class="yubutton yuwhite">返回合集列表</a>
<br/>

<form name="form1" method="post" action="__APP__/Gather/addgat_do{$echourl}" enctype="multipart/form-data">
    <br/><br/>
    <table class="table-edit" width="490">
        <tr>
            <td align="right" style="width: 90px;">填写合集名称：</td>
            <td width="450">
                <input size="40" type="text" maxlength="30" name="name" id="name" onkeydown="if(event.keyCode=='32'){return false;}" />
                <font color="orange" size="-2">
                    合集名称最多30字
                </font>
            </td>
        </tr>
        <tr>
            <td align="right">填写集合描述：</td>
            <td>
                <textarea rows="6" cols="40" style="resize: none;" onchange="this.value=this.value.substring(0, 200)"
                          onkeydown="this.value=this.value.substring(0, 200)" onkeyup="this.value=this.value.substring(0, 200)"
                          id="content" name="content"></textarea>
                <font color="orange" size="-2">
                    集合描述最多200字
                </font>
            </td>
        </tr>
        <tr>
            <td align="right" style="width: 90px;">填写合集备注：</td>
            <td width="450">
                <input size="40" type="text" maxlength="30" name="remark" id="remark" onkeydown="if(event.keyCode=='32'){return false;}" />
                <font color="orange" size="-2">
                    合集名称最多30字
                </font>
            </td>
        </tr>
        <tr style="height: 200px;">
            <td align="right">上传集合图片：</td>
            <td>
                <img id="showimg" style="width: 100px; height: 100px;" />
                <br/>
                <input type="file" onchange="localImgLoad.call(this)" name="showimg"/>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" name="submit" id="submit_add" class="yubutton yuwhite" value="添加集合" style="margin-left:220px;" />
            </td>
        </tr>

    </table>

</form>

<br/><br/><br/><br/><br/><br/>
End!


</body>
</html>
