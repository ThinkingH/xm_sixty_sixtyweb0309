<body>
<div class="hy_daohangtiao">
当前位置&nbsp;#&nbsp;用户状态&nbsp;#&nbsp;用户在线状态
</div>


<font color="red"><b>
	&nbsp;注：此模块主要用于让用户了解其他用户的在线状态，以便通知其他用户及时查看对应信息<br/>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	用户登录时间和ip地址每6分钟进行一次检测更新。  用户在线状态仅供参考。
</b></font>
<br/><br/><br/>

<table class="table-list" >
<thead>
	<tr>
		<td width="110"><b>姓名</b></td>
		<td width="160"><b>最近一次检测---在线时间</b></td>
		<td width="160"><b>最近一次检测---ip地址</b></td>
		<td width="160"><b>在线状态（不一定准确）</b></td>
	</tr>
</thead>
	
<tbody>
	<volist name="list" id="vo" empty="没有对应数据" >
	<tr>
		<td>&nbsp;{$vo.xingming}</td>
		<td>{$vo.lastLoginTime}</td>
		<td>{$vo.lastLoginIp}</td>
		<td>{$vo.state}</td>
	</tr>
	</volist>
</tbody>
</table>




<br/><br/><br/><br/><br/><br/><br/><br/>
End!

</body>

</html>
