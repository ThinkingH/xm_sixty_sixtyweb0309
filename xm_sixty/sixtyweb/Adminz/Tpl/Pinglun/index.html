<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <load href="__PUBLIC__/Css/main.css" />

    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
    <script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
    <script type="text/javascript">

    </script>

</head>


<body>
<div class="hy_daohangtiao">
    当前位置&nbsp;#&nbsp;视频管理&nbsp;#&nbsp;视频列表&nbsp;#&nbsp;评论浏览页面
</div>


<a href="__APP__/User/adduser" class="yubutton yuwhite">添加用户</a>
<br/>
<br/>
<form action="__APP__/User/index" method="post">
    <table class="table-head">
        <tr>
            <td>评论用户昵称查询:<input type="text" name="find_nickname" value="{$find_where.find_nickname}" /></td>
            <td>手机号查询:<input style="width:100px;" type="text" name="find_phone" value="{$find_where.find_phone}" /></td>
            <td>起始注册日期:<input style="width:90px;" type="text" name="find_sta_date" onclick="WdatePicker()" value="{$find_where.find_sta_date}" /></td>
            <td>终止注册日期:<input style="width:90px;" type="text" name="find_end_date" onclick="WdatePicker()" value="{$find_where.find_end_date}" /></td>
            <td><input type="submit" class="yubuttons yuwhite" name="submit_select" value="查询" /></td>
        </tr>
    </table>

</form>
<br/>


<table class="table-list" width="1200">
    <thead>
    <tr>
        <td width="100">操作</td>
        <td width="120"><b>用户昵称</b></td>
        <td width="100"><b>电话</b></td>
        <td width="160"><b>邮箱</b></td>
        <td width="50"><b>性别</b></td>
        <td width="100"><b>生日</b></td>
        <td width="50"><b>用户等级</b></td>
        <td width="120"><b>注册时间</b></td>
        <td width="120"><b>头像</b></td>

    </tr>
    </thead>

    <tbody>
    <volist name="list" id="vo" empty="没有对应数据" >
        <tr>
            <td>
                <form action="__APP__/User/edituser" method="post" style="margin:0px" >
                    <input type="hidden" name="edit_nickname" value="{$vo.nickname}" />
                    <input type="submit" class="yubuttons yuwhite" name="edituserbutton" value="编辑" />
                </form>
            </td>
            <td>{$vo.content}</td>
            <td>{$vo.phone}</td>
            <td>{$vo.email}</td>
            <td>{$vo.sex}</td>
            <td>{$vo.birthday}</td>
            <td>{$vo.userlevel}</td>
            <td>{$vo.create_datetime}</td>
            <td>{$vo.touxiang}</td>

        </tr>
    </volist>
    </tbody>

</table>

<br/><br/>

<center>{$page}</center>

<br/><br/><br/><br/><br/><br/>
End!

</body>
</html>
