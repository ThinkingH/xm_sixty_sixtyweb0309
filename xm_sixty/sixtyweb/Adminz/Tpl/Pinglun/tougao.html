<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <load href="__PUBLIC__/Css/main.css" />

    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/md5.js"></script>

    <script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
    <script type="text/javascript">
        function submitdel() {
            if (confirm("您确认要删除此投稿吗？删除后不可恢复！")) {
                return true;
            } else {
                return false;
            }
        }
    </script>

</head>


<body>
<div class="hy_daohangtiao">
    当前位置&nbsp;#&nbsp;评论管理&nbsp;#&nbsp;投稿列表&nbsp;#&nbsp;投稿浏览页面
</div>

<a href="javascript:history.go(-1);" class="yubutton yuwhite">后退</a>
<br/>
<br/>

<form action="__APP__/Pinglun/tougao{$echourl}" method="get">
    <table class="table-head">
        <tr>
            <td>查询投稿ID:<input style="width:100px;" type="text" name="find_id" value="{$find_where.find_id}" /></td>
            <td>查询视频ID:<input style="width:100px;" type="text" name="video_id" value="{$find_where.video_id}" /></td>
            <td>查询投稿用户ID:<input style="width: 100px;" type="text" name="find_user_id" value="{$find_where.find_user_id}" /></td>
            <td>起始搜索日期:<input style="width:90px;" type="text" name="find_sta_date" onclick="WdatePicker()" value="{$find_where.find_sta_date}" /></td>
            <td>结束搜索日期:<input style="width:90px;" type="text" name="find_end_date" onclick="WdatePicker()" value="{$find_where.find_end_date}" /></td>
            <td><input type="submit" class="yubuttons yuwhite" name="submit_select" value="查询" /></td>
        </tr>
    </table>

</form>
<br/>


<table class="table-list" width="1200">
    <thead>
    <tr>
        <td width="50">操作</td>
        <td width="70"><b>投稿ID</b></td>
        <td width="70"><b>视频ID</b></td>
        <td width="70"><b>用户ID</b></td>
        <td width="40"><b>类型</b></td>
        <td width="150"><b>投稿图片</b></td>
        <td width="500"><b>投稿内容</b></td>
        <td width="150"><b>投稿时间</b></td>
        <td width="50"><b>点赞次数</b></td>
    </tr>
    </thead>

    <tbody>
    <volist name="list" id="vo" empty="没有对应数据" >
        <tr>
            <td>
                <form action="__APP__/Pinglun/delpinglun_do{$echourl}" method="post" style="margin:0px" onsubmit="return submitdel();">
                    <input type="hidden" name="pinglun_id" value="{$vo.id}" />
                    <input type="hidden" name="pinglun_type" value="{$vo.type}" />
                    <input type="submit" class="yubuttons yuwhite" name="delpinglunbutton" value="删除"/>
                </form>
            </td>
            <td >{$vo.id}</td>
            <td>{$vo.vid}</td>
            <td>{$vo.userid}</td>
            <td>{$vo.type}</td>
            <td>{$vo.showimg}</td>
            <td >{$vo.content}</td>
            <td>{$vo.create_datetime}</td>
            <td>{$vo.dianzan}</td>
        </tr>
    </volist>
    </tbody>

</table>

<br/><br/>

<center>{$page}</center>

<br/><br/><br/><br/><br/><br/>
End!

</body>
</html>
