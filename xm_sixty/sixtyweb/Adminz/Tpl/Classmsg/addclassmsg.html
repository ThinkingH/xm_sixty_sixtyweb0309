<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <load href="__PUBLIC__/Css/main.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/md5.js"></script>
    <script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
    <script type="text/javascript">
        $("document").ready(function(){

            $("#submit_add").click(function() {
                var name = $("#name").val();
                var contenet = $("#content").val();
                var childname = $("#childname").val();

                name = $.trim(name);
                contenet = $.trim(contenet);
                childname = $.trim(childname);

                if (name == '') {
                    alert('名称不能为空！');
                    return false;
                }
                if (childname == '') {
                    alert('食材概述不能为空！');
                    return false;
                }

                if (contenet == '') {
                    alert('描述不能为空！');
                    return false;
                }

                if(confirm("您确认要添加此分类吗？")) {

                }else {
                    return false;
                }
            });
        });

    </script>
</head>

<body>
<div class="hy_daohangtiao">
    当前位置&nbsp;#&nbsp;分类合集&nbsp;#&nbsp;分类列表&nbsp;#&nbsp;添加分类页面
</div>


<a href="javascript:history.go(-1);" class="yubutton yuwhite">返回分类列表</a>
<br/>

<form name="form1" method="post" action="__APP__/Classmsg/addclassmsg_do{$echourl}" enctype="multipart/form-data">
    <br/><br/>
    <table class="table-edit" width="590">
        <tr>
            <td align="right" style="width: 100px;">填写分类名称<font color="red" size="-2">*</font>：</td>
            <td width="470">
                <input size="40" type="text" maxlength="30" name="name" id="name" onkeydown="if(event.keyCode=='32'){return false;}" />
                <font color="orange" size="-2">
                    分类名称最多30字
                </font>
            </td>
        </tr>
        <tr>
            <td align="right">填写食材概述<font color="red" size="-2">*</font>：</td>
            <td>
                <input size="40" type="text" maxlength="30" name="childname" id="childname" onkeydown="if(event.keyCode=='32'){return false;}" />
                <font color="orange" size="-2">
                    <br/>&nbsp;&nbsp;食材概述最多30字,面对APP端内容，填写该分类的3-5种食材
                </font>
            </td>
        </tr>
        <tr>
            <td align="right">填写分类等级<font color="red" size="-2">*</font>：</td>
            <td>
                <select name="level">
                    {$level_show}
                </select>
                <font color="orange" size="-2">
                    共分为4级
                </font>
            </td>
        </tr>
        <tr>
            <td align="right">填写分类描述<font color="red" size="-2">*</font>：</td>
            <td>
                <textarea rows="6" cols="60" style="" onchange="this.value=this.value.substring(0, 200)"
                          onkeydown="this.value=this.value.substring(0, 200)" onkeyup="this.value=this.value.substring(0, 200)"
                          id="content" name="content"></textarea>
                <font color="orange" size="-2">
                    <br/>分类描述最多200字,此内容面对PC端，填写分类的简介
                </font>
            </td>
        </tr>
        <tr>
            <td align="right" style="width: 90px;">填写分类备注：</td>
            <td>
                <input size="40" type="text" maxlength="30" name="remark" id="remark" onkeydown="if(event.keyCode=='32'){return false;}" />
                <font color="orange" size="-2">
                    分类名称最多30字
                </font>
            </td>
        </tr>
        <tr>
            <td align="right" style="width: 90px;"></td>
            <td>
                <font color="red" size="-2">
                    注意：带 * 的选项为必填项目！
                </font>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" name="submit" id="submit_add" class="yubutton yuwhite" value="添加分类" style="margin-left:50px;" />
            </td>
        </tr>

    </table>

</form>

<br/><br/><br/><br/><br/><br/>
End!


</body>
</html>
