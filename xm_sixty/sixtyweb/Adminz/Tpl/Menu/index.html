<!DOCTYPE html PUBLIC "-//W3C//Dtd html 4.0 Transitional//EN">
<html><head>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">

<load href="__PUBLIC__/Css/main.css" />

<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
<script type="text/javascript">

function expand(el) {
	childObj = document.getElementById("child" + el);

	if(childObj.style.display == 'none') {
		childObj.style.display = 'block';
	}else {
		childObj.style.display = 'none';
	}
	return;
}


//定义全局变量
var count3600 = 3600;

$("document").ready(function(){
	$("#count3600").append(count3600);
	//每秒刷新一次
	setInterval(shuaxinyemain, 1000);

	//页面刷新触发
	$("#shuayemian").click(function(){
		window.location.reload();
	});

});

function shuaxinyemain(){
	--count3600;
	$("#count3600").empty();
	$("#count3600").append(count3600);
	if(count3600<=0) {
		window.location.reload();
	}
}

</script>

</head>
<body style="background-color:#E0F2FF;">
<div style="background-color:#E0F2FF;text-align:center;margin-top:5px;">
    刷新倒计时：<span id="count3600" ></span>
    <input type="button" id="shuayemian" value="刷新" style="height:20px;padding:1px;margin:0px;" />
</div>


	<table cellspacing="0" cellpadding="0" width="150" border="0" style="margin: auto;" >
		<tr>
			<td valign="top" align="middle">


				<table cellspacing="0" cellpadding="0" width="100%" border="0">
					<tr><td height="10"></td></tr>
				</table>



				<!-- --------------------------------------------------------------------- -->
				<volist name="urlarr" id="data">

					<table cellspacing="0" cellpadding="0" width="150" border="0">
						<tr height="22">
							<td style="padding-left:30px;" background="__PUBLIC__/Images/menu_bt.jpg">
								<a class="menuParent" onclick=expand({$i}) href="javascript:void(0);">{$data.murl_name}</a>
							</td>
						</tr>
						<tr height="4"><td></td></tr>
					</table>
					<table id="child{$i}" style="display: none" cellspacing="0" cellpadding="0" width="150" border="0">
						<foreach name="data.curl_name" item="vo">
							<tr height="20">
								<td align="middle" width="30"><img height="9" src="__PUBLIC__/Images/menu_icon.gif" width="9"></td>
								<td><a class="menuChild" href="{$vo[2]}" target="main_x" <if condition="$vo[0] eq 't'"> onclick="if (confirm('您确定要退出吗？')) return true; else return false;" <elseif condition="$vo[0] eq 'q'"/> onclick="return false;" <else /></if> >{$vo[1]}</a></td>

							</tr>
						</foreach>
						<tr height="4"><td colSpan="2"></td></tr>
					</table>

				</volist>
				<!-- --------------------------------------------------------------------- -->



			</td>

			<td width="1" bgColor="#d1e6f7"></td>

		</tr>


	</table>
</body>
</html>
