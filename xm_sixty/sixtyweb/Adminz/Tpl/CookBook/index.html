<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <load href="__PUBLIC__/Css/main.css" />

    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
    <script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
    <script type="text/javascript">

    </script>

</head>


<body>
<div class="hy_daohangtiao">
    当前位置&nbsp;#&nbsp;分类集合&nbsp;#&nbsp;集合列表&nbsp;#&nbsp;集合信息浏览页面
</div>


<a href="__APP__/Gather/addgat{$echourl}" class="yubutton yuwhite">添加集合</a>
<br/>
<br/>
<form action="__APP__/CookBook/index{$echourl}" method="get">
    <table class="table-head">
        <tr>
            <td>ID查询:<input size="8" type="text" name="find_id" value="{$find_where.find_id}" maxlength="7" /></td>
            <td>状态查询:<select name="find_state">{$find_state_arr}</select></td>
            <td>标题查询:<input size="25" type="text" name="find_biaoti" value="{$find_where.find_biaoti}" maxlength="50" /></td>
            <td>起始注册日期:<input style="width:90px;" type="text" name="find_sta_date" onclick="WdatePicker()" value="{$find_where.find_sta_date}" /></td>
            <td>终止注册日期:<input style="width:90px;" type="text" name="find_end_date" onclick="WdatePicker()" value="{$find_where.find_end_date}" /></td>
            <td><input type="submit" class="yubuttons yuwhite" name="submit_select" value="查询" /></td>
        </tr>
    </table>

</form>
<br/>


<table class="table-list" width="850">
    <thead>
    <tr>
        <td width="50">操作</td>
        <td width="50">ID</td>
        <td width="70">状态</td>
        <td width="50">标题</td>
        <td width="100"><b>图片</b></td>
        <td width="200"><b>简介</b></td>
        <td width="200"><b>上传用户</b></td>
        <td width="150"><b>创建时间</b></td>
    </tr>
    </thead>

    <tbody>
    <volist name="data" id="vo" empty="没有对应数据" >
        <tr>
            <td>
                <form action="__APP__/CookBook/detail{$echourl}" method="post" style="margin:0px" >
                    <input type="hidden" name="c_id" value="{$vo.id}" />
                    <input type="submit" class="yubuttons yuwhite" name="edituserbutton" value="详情" />
                </form>
            </td>
            <td>{$vo.id}</td>
            <td>{$vo.state}</td>
            <td>{$vo.biaoti}</td>
            <td>
                {$vo.showimg}
            </td>
            <td>{$vo.abstract}</td>
            <td>{$vo.nickname}</td>
            <td>{$vo.create_datetime}</td>
        </tr>
    </volist>
    </tbody>

</table>

<br/><br/>

<center>{$page}</center>

<br/><br/><br/><br/><br/><br/>
End!

</body>
</html>
