<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <load href="__PUBLIC__/Css/main.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/md5.js"></script>
    <script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
    <script type="text/javascript">
        $("document").ready(function(){

            $("#submit_add").click(function(){

                if(confirm("您确认要添加此视频吗？")) {

                }else {
                    return false;
                }


            });
        });

        function localImgLoad() {
            var src = this.files[0];
            var self = $(this);
            var read = new FileReader();
            read.onload = function(e) {
                var html = "<img src=" + e.target.result + " alt='' style='width: 100px;height: 100px;'/>";
                self.parent().append(html);
                document.getElementById('localBase64StrContainer').value = e.target.result;
            }
            read.readAsDataURL(src)
        };
    </script>
</head>

<body>
<div class="hy_daohangtiao">
    当前位置&nbsp;#&nbsp;视频管理&nbsp;#&nbsp;视频操作&nbsp;#&nbsp;添加视频
</div>


<a href="javascript:history.go(-1);" class="yubutton yuwhite">返回视频列表</a>
<br/>

<form name="form1" method="post" action="__APP__/Video/addvideo_do" enctype="multipart/form-data">
    <br/><br/>
    <table class="table-edit" width="850">

        <tr>
            <td width="150" align="right">填写视频主标题：</td>
            <td width="700">
                <input style="width:500px;" type="text" maxlength="20" name="biaoti" id="biaoti" onkeydown="if(event.keyCode=='32'){return false;}" />
                <font color="orange" size="-2">
                    视频主标题最多20字
                </font>
            </td>
        </tr>
        <tr>
            <td width="150" align="right">填写视频子标题：</td>
            <td width="700">
                <input style="width:500px;" type="text" name="biaotichild" id="phobiaotichildne" maxlength="20" onkeydown="if(event.keyCode=='32'){return false;}" />
                <font color="orange" size="-2">
                    视频子标题最多20字
                </font>
            </td>
        </tr>
        <tr>
            <td width="150" align="right">选择视频分类1：</td>
            <td width="700">
                <input style="width:250px;" type="text" name="classify1" id="classify1" maxlength="24" onkeydown="if(event.keyCode=='32'){return false;}"/>
            </td>
        </tr>
        <tr>
            <td width="150" align="right">选择视频分类2：</td>
            <td width="700">
                <input style="width:250px;" type="text" name="classify2" id="classify2" maxlength="24" onkeydown="if(event.keyCode=='32'){return false;}"/>
            </td>
        </tr>
        <tr>
            <td width="150" align="right">选择视频分类3：</td>
            <td width="700">
                <input style="width:250px;" type="text" name="classify3" id="classify3" maxlength="24" onkeydown="if(event.keyCode=='32'){return false;}"/>
            </td>
        </tr>
        <tr>
            <td width="150" align="right">选择视频分类4：</td>
            <td width="700">
                <input style="width:250px;" type="text" name="classify4" id="classify4" maxlength="24" onkeydown="if(event.keyCode=='32'){return false;}"/>
            </td>
        </tr>

        <tr>
            <td width="150" align="right">填写视频介绍：</td>
            <td width="700">
                <textarea rows="10" cols="40" style="resize: none;"
                          maxlength="200" onchange="this.value=this.value.substring(0, 200)"
                          onkeydown="this.value=this.value.substring(0, 200)"
                          onkeyup="this.value=this.value.substring(0, 200)" id="jieshao" name="jieshao"></textarea>
                <font color="orange" size="-2">
                    视频介绍最多200字。
                </font>
            </td>
        </tr>
        <tr>
            <td align="right">填写制作时间:</td>
            <td>
                <input style="width:50px;" type="text" id="maketime" name="maketime" maxlength="3"/>
                <font color="orange" size="-2" onkeydown="if(event.keyCode=='32'){return false;}">
                    请直接填入制作时间（单位分钟）如：1
                </font>
            </td>
        </tr>
        <tr>
            <td align="right">填写花费金额</td>
            <td>
                <input style="width:70px;" type="text" id="huafeimoney" name="huafeimoney" maxlength="6" onkeydown="if(event.keyCode=='32'){return false;}"/>
                <font color="orange" size="-2">
                    请直接填入金额（单位元）如：1
                </font>
            </td>
        </tr>
        <tr>
            <td align="right">填写提示说明：</td>
            <td width="700">
                <textarea rows="10" cols="40" style="resize: none;"
                          maxlength="200" onchange="this.value=this.value.substring(0, 200)"
                          onkeydown="this.value=this.value.substring(0, 200)"
                          onkeyup="this.value=this.value.substring(0, 200)" id="tishishuoming" name="tishishuoming"></textarea>
                <font color="orange" size="-2">
                    视频介绍最多200字。
                </font>
            </td>
        </tr>
        <tr style="height: 200px;">
            <td width="150" align="right">上传视频图片：</td>
            <td width="700">
                    本地图片预览：
                    <input type="file" onchange="localImgLoad.call(this)"/>
                    <br/>
                    <br/>
            </td>
        </tr>
        <tr>
            <td width="150" align="right">上传视频：</td>
            <td width="700">
                <input style="width:250px;" type="file" name="video" id="video" onkeydown="if(event.keyCode=='32'){return false;}"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" name="submit" id="submit_add" class="yubutton yuwhite" value="添加视频" style="margin-left:120px;" />
            </td>
        </tr>
    </table>

</form>

<br/><br/><br/><br/><br/><br/>
End!


</body>
</html>
