    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
    <script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>

</head>


<body>
<div class="hy_daohangtiao">
    当前位置&nbsp;#&nbsp;贴士管理&nbsp;#&nbsp;贴士分类&nbsp;#&nbsp;贴士分类浏览页面
</div>


<a href="__APP__/TipsClass/addclass{$echourl}" class="yubutton yuwhite">添加分类</a>
<br/>
<br/>
<form action="__APP__/TipsClass/index{$echourl}" method="get">
    <table class="table-head">
        <tr>
            <td>ID查询:<input size="8" type="text" name="find_id" value="{$find_where.find_id}" maxlength="7" /></td>
            <td>名称查询:<input size="25" type="text" name="find_name" value="{$find_where.find_name}" maxlength="50" /></td>
            <td><input type="submit" class="yubuttons yuwhite" name="submit_select" value="查询" /></td>
        </tr>
    </table>

</form>
<br/>


<table class="table-list" width="900">
    <thead>
    <tr>
        <td width="50">操作</td>
        <td width="50">ID</td>
        <td width="200">名称</td>
        <td width="250"><b>介绍</b></td>
        <td width="200"><b>备注</b></td>
        <td width="200"><b>创建时间</b></td>
    </tr>
    </thead>

    <tbody>
    <volist name="data" id="vo" empty="没有对应数据" >
        <tr>
            <td>
                <form action="__APP__/TipsClass/editclass{$echourl}" method="post" style="margin:0px" >
                    <input type="hidden" name="edit_id" value="{$vo.id}" />
                    <input type="submit" class="yubuttons yuwhite" name="edit_tipsclass" value="编辑" />
                </form>
            </td>
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td>{$vo.abstract}</td>
            <td>{$vo.remark}</td>
            <td>{$vo.create_datetime}</td>
        </tr>
    </volist>
    </tbody>

</table>

<br/><br/>

<center>{$page}</center>

<br/><br/><br/><br/><br/><br/>
End!
