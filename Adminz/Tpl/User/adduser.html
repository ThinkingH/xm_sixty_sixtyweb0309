<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<load href="__PUBLIC__/Css/main.css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/md5.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
<script type="text/javascript">
$("document").ready(function(){
	
	$("#submit_add").click(function(){
		var nickname = $("#nickname").val();
		var passwd   = $("#passwd").val();
		var repasswd = $("#repasswd").val();
		var phone = $("#phone").val();
		var email = $("#email").val();
		var birthday = $("#birthday").val();

        nickname  = $.trim(nickname);
		passwd    = $.trim(passwd);
		repasswd  = $.trim(repasswd);
        phone  = $.trim(phone);
        email  = $.trim(email);

		
		if(nickname==''){
			alert('用户昵称不能为空！');
			return false;
		}

        if(phone.length<11) {
            alert('手机号码长度必须是11位');
            return false;
        }

        if (!/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test(email)) {
            alert('邮箱格式不正确');
            return false;
        }
        if(birthday==''){
            alert('生日不能为空！');
            return false;
        }
        if(passwd.length<6) {
            alert('新密码长度必须大于6位');
            return false;
        }
		if(repasswd.length<6) {
		alert('重复新密码长度必须大于6位');
		return false;
		}
		if(repasswd!=passwd) {
			alert('两次密码不一致！');
			return false;
		}
		
		
		if(confirm("您确认要添加此用户吗？")) {
			var md5_passwd = hex_md5(passwd);
			var md5_repasswd = hex_md5(repasswd);
			
			$("#passwd").val(md5_passwd);
			$("#repasswd").val(md5_repasswd);
		}else {
			return false;
		}


	});

});


</script>
</head>

<body>
<div class="hy_daohangtiao">
当前位置&nbsp;#&nbsp;用户管理&nbsp;#&nbsp;添加操作用户&nbsp;#&nbsp;用户信息添加页面
</div>


<a href="javascript:history.go(-1);" class="yubutton yuwhite">返回用户查看列表</a>
<br/>

<form name="form1" method="post" action="__APP__/User/adduser_x{$echourl}" enctype="multipart/form-data">
<br/><br/>
<table class="table-edit" width="600">
	<tr>
		<td width="110" align="right">请选择该用户状态：</td>
		<td width="490">
			<select name="lock">
				{$userlock_show}
			</select>

			<font color="orange" size="-2">

			</font>
		</td>
	</tr>
	<tr>
		<td align="right">请输入用户昵称：</td>
		<td>
			<input type="text" name="nickname" id="nickname" maxlength="24" onkeydown="if(event.keyCode=='32'){return false;}" />
			<font color="orange" size="-2">
				用户名只能由字母数字下划线和中划线构成，且长度必须在4到24位之间
			</font>
		</td>
	</tr>
	<tr>
		<td align="right">请输入手机号：</td>
		<td>
			<input size="13" type="text" name="phone" id="phone" maxlength="11" onkeydown="if(event.keyCode=='32'){return false;}" />
			<font color="orange" size="-2">
				手机号为11位
			</font>
		</td>
	</tr>
	<tr>
		<td align="right">请输入邮箱：</td>
		<td>
			<input size="22" type="text" name="email" id="email" maxlength="25"/>
		</td>
	</tr>
	<tr>
		<td align="right">请输入QQ号码：</td>
		<td >
			<input type="text" name="qq" id="qq" maxlength="24"/>
		</td>
	</tr>
	<tr>
		<td align="right">性别:</td>
		<td>
			<select name="sex">
				{$usersex_show}
			</select>
		</td>
	</tr>
	<tr>
		<td align="right">生日</td>
		<td>
			<input type="text" onclick="WdatePicker()" id="birthday" name="birthday"/>
		</td>
	</tr>
	<tr>
		<td align="right">请输入密码：</td>
		<td>
			<input type="password" name="passwd" id="passwd" maxlength="30" onkeydown="if(event.keyCode=='32'){return false;}" />
			<font color="orange" size="-2">
				密码长度必须大于等于6位
			</font>
		</td>
	</tr>
	<tr>
		<td align="right">请再次输入密码：</td>
		<td>
			<input type="password" name="repasswd" id="repasswd" maxlength="30" onkeydown="if(event.keyCode=='32'){return false;}" />
			<font color="orange" size="-2">
				两次输入的密码必须一致
			</font>
		</td>
	</tr>
	<tr>
		<td colspan="2" >
			<font color="red" size="-2">
				&nbsp;&nbsp;特别说明：此创建用户为普通用户，不能登录后台！
			</font>
		</td>
		
	</tr>
	<tr>
		<td colspan="2">
			<input type="submit" name="submit" id="submit_add" class="yubutton yuwhite" value="添加用户" style="margin-left:250px;" />
		</td>
	</tr>

</table>

</form>

<br/><br/><br/><br/><br/><br/>
End!

</body>
</html>
