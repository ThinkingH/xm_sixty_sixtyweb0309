<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<load href="__PUBLIC__/Css/main.css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/md5.js"></script>
	<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
<script type="text/javascript">
$("document").ready(function(){
	
	$("#submit_add").click(function(){
		var nickname = $("#nickname").val();
		var phone = $("#phone").val();
		var email = $("#email").val();

        nickname  = $.trim(nickname);
        phone  = $.trim(phone);
        email  = $.trim(email);

		
		if(nickname==''){
			alert('用户昵称不能为空！');
			return false;
		}

        if(phone.length<11) {
            alert('手机号码长度必须是11位');
            return false;
        }
        if(email != '') {

            if (!/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test(email)) {
                alert('邮箱格式不正确');
                return false;
            }
        }
		if(confirm("您确认要添加此用户吗？")) {

		}else {
			return false;
		}



	});

});


</script>
</head>

<body>
<div class="hy_daohangtiao">
当前位置&nbsp;#&nbsp;用户管理&nbsp;#&nbsp;用户列表&nbsp;#&nbsp;用户信息添加页面
</div>


<a href="javascript:history.go(-1);" class="yubutton yuwhite">返回用户查看列表</a>
<br/>

<form name="form1" method="post" action="__APP__/User/adduser_x{$echourl}" enctype="multipart/form-data">
<br/><br/>
<table class="table-edit" width="600">
	<tr>
		<td width="120" align="right">请选择该用户状态<font color="red" size="-2">*</font>：</td>
		<td width="490">
			<select name="lock">
				{$userlock_show}
			</select>

			<font color="orange" size="-2">
				禁用时该用户无法登陆
			</font>
		</td>
	</tr>
	<tr>
		<td align="right">请输入用户昵称<font color="red" size="-2">*</font>：</td>
		<td>
			<input size="26" type="text" name="nickname" id="nickname" maxlength="24" onkeydown="if(event.keyCode=='32'){return false;}" />
			<br/>
			<font color="orange" size="-2">
				用户名只能由字母数字下划线和中划线构成，且长度必须在4到24位之间
			</font>
		</td>
	</tr>
	<tr>
		<td align="right">请输入手机号<font color="red" size="-2">*</font>：</td>
		<td>
			<input size="15" type="text" name="phone" id="phone" maxlength="11" onkeydown="if(event.keyCode=='32'){return false;}" />
			<font color="orange" size="-2">
				手机号为11位
			</font>
		</td>
	</tr>
	<tr>
		<td align="right">请输入描述：</td>
		<td >
			<input size="55" type="text" name="describes" id="describes" maxlength="80"/>
			<font color="orange" size="-2">
				最多80字
			</font>
		</td>
	</tr>
	<tr>
		<td align="right">请输入邮箱：</td>
		<td>
			<input size="50" type="text" name="email" id="email" maxlength="100"/>
		</td>
	</tr>
	<tr>
		<td align="right">请输入微博ID：</td>
		<td>
			<input size="50" type="text" name="weiboid" id="weiboid" maxlength="100"/>
		</td>
	</tr>
	<tr>
		<td align="right">请输入微信：</td>
		<td>
			<input size="50" type="text" name="weixin" id="weixin" maxlength="100"/>
		</td>
	</tr>
	<tr>
		<td align="right">请输入微信ID：</td>
		<td>
			<input size="50" type="text" name="openid" id="openid" maxlength="100"/>
		</td>
	</tr>
	<tr>
		<td align="right">请输入QQ号码：</td>
		<td >
			<input size="22" type="text" name="qq" id="qq" maxlength="100"/>
		</td>
	</tr>
	<tr>
		<td align="right">请输入QQID：</td>
		<td >
			<input size="50" type="text" name="qqid" id="qqid" maxlength="100"/>
		</td>
	</tr>
	<tr>
		<td align="right">请输入极光关联ID：</td>
		<td >
			<input size="50" type="text" name="jiguangid" id="jiguangid" maxlength="60"/>
		</td>
	</tr>
	<tr>
		<td align="right">手机类型：</td>
		<td>
			<select name="phonetype">
				{$phone_show}
			</select>
		</td>
	</tr>
	<tr>
		<td align="right">性别：</td>
		<td>
			<select name="sex">
				{$usersex_show}
			</select>
		</td>
	</tr>
	<tr>
		<td align="right">生日：</td>
		<td>
			<input size="22" type="text" onclick="WdatePicker()" id="birthday" name="birthday"/>
		</td>
	</tr>

	<tr>
		<td align="right">请输入备注：</td>
		<td >
			<input size="55" type="text" name="remark" id="remark" maxlength="60"/>
			<font color="orange" size="-2">
			最多60字
			</font>
		</td>
	</tr>

	<tr>
		<td colspan="2" >
			<font color="red" size="-2">
				&nbsp;&nbsp;特别说明：此创建用户为普通用户，不能登录后台！ 带 * 的选项为必填项目！
			</font>
		</td>
		
	</tr>
	<tr>
		<td colspan="2">
			<input type="submit" name="submit" id="submit_add" class="yubutton yuwhite" value="添加用户" style="margin-left:50px;" />
		</td>
	</tr>

</table>

</form>

<br/><br/><br/><br/><br/><br/>
End!

</body>
</html>
