<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <load href="__PUBLIC__/Css/main.css" />

    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
    <script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
    <script type="text/javascript">

    </script>

</head>


<body>
<div class="hy_daohangtiao">
    当前位置&nbsp;#&nbsp;分类集合&nbsp;#&nbsp;分类列表&nbsp;#&nbsp;分类信息浏览页面
</div>


<a href="__APP__/Classmsg/addclassmsg{$echourl}" class="yubutton yuwhite">添加分类</a>
<br/>
<br/>
<form action="__APP__/Classmsg/index{$echourl}" method="get">
    <table class="table-head">
        <tr>
            <td>ID查询:<input size="8" type="text" name="find_id" value="{$find_where.find_id}" maxlength="7" /></td>
            <td>名称查询:<input size="25" type="text" name="find_name" value="{$find_where.find_name}" maxlength="50" /></td>
            <td>食材概述查询:<input size="25" type="text" name="find_childname" value="{$find_where.find_childname}" maxlength="50" /></td>
            <td>等级查询:<select name="find_level">{$find_level}</select></td>
            <td><input type="submit" class="yubuttons yuwhite" name="submit_select" value="查询" /></td>
        </tr>
    </table>

</form>
<br/>


<table class="table-list" width="900">
    <thead>
    <tr>
        <td width="50">操作</td>
        <td width="50">ID</td>
        <td width="200">名称</td>
        <td width="250"><b>食材概述</b></td>
        <td width="50"><b>等级</b></td>
        <td width="300"><b>描述</b></td>
        <td width="200"><b>备注</b></td>
    </tr>
    </thead>

    <tbody>
    <volist name="list" id="vo" empty="没有对应数据" >
        <tr>
            <td>
                <form action="__APP__/Classmsg/editclassmsg{$echourl}" method="post" style="margin:0px" >
                    <input type="hidden" name="edit_id" value="{$vo.id}" />
                    <input type="submit" class="yubuttons yuwhite" name="edituserbutton" value="编辑" />
                </form>
            </td>
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td>{$vo.childname}</td>
            <td>{$vo.level}</td>
            <td>{$vo.content}</td>
            <td>{$vo.remark}</td>
        </tr>
    </volist>
    </tbody>

</table>

<br/><br/>

<center>{$page}</center>

<br/><br/><br/><br/><br/><br/>
End!

</body>
</html>
