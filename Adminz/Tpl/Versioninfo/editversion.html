<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <load href="__PUBLIC__/Css/main.css" />

    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/md5.js"></script>
    <script type="text/javascript">
        $("document").ready(function(){
            $("#submit_edit").click(function(){

                if(confirm("您确认要编辑此条版本信息吗？")) {
                    return true;
                }else {
                    return false;
                }

            });


            $("#submit_del").click(function(){
                if(confirm("您确认要删除此条版本信息吗？")) {
                    return true;
                }else {
                    return false;
                }
            });
        });

    </script>
</head>


<body>
<div class="hy_daohangtiao">
    当前位置&nbsp;#&nbsp;网站管理&nbsp;#&nbsp;版本信息&nbsp;#&nbsp;编辑版本信息页面
</div>

<a href="javascript:history.go(-1);" class="yubutton yuwhite">返回版本信息列表</a>
<br/>
<br/>

<form action="__APP__/Versioninfo/editversion_do" method="post" style="display: inline">

    &nbsp;&nbsp;&nbsp;


    <br/><br/>
    <table class="table-edit" >
        <tr>
            <td width="60" align="right"><b>ID:</b></td>
            <td width="600">
                {$list['id']}
                <input type="hidden" name="id" value="{$list['id']}" />

            </td>
        </tr>
        <tr>
            <td width="60" align="right"><b>版本号:</b></td>
            <td width="600">
                <input type="text" name="version" value="{$list['version']}" maxlength="30" style="width: 300px;"/>
            </td>
        </tr>

        <tr>
            <td align="right"><b>版本状态:</b></td>
            <td>
                <select name="flag">
                    {$list.flag}
                </select>
            </td>
        </tr>

        <tr>
            <td align="right"><b>强制更新:</b></td>
            <td>
                <select name="type">
                    {$list.uptype}
                </select>
            </td>
        </tr>

        <tr>
            <td align="right"><b>系统类型:</b></td>
            <td>
                <input type="text" value="{$list.system}" name="system" maxlength="10" size="11"/>
            </td>
        </tr>

        <tr>
            <td align="right"><b>下载地址:</b></td>
            <td>
                <input type="text" value="{$list.apk_url}" name="url" maxlength="200" size="80"/>
            </td>
        </tr>

        <tr>
            <td align="right"><b>版本描述:</b></td>
            <td>

            <textarea rows="4" cols="80" style="resize: none;" onchange="this.value=this.value.substring(0, 200)"
                      onkeydown="this.value=this.value.substring(0, 200)" onkeyup="this.value=this.value.substring(0, 200)"
                      id="" name="updesc">{$list.updesc}</textarea>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" name="editversionbutton" id="submit_edit" class="yubutton yuwhite" value="提交修改" style="margin-left:50px;margin-top:0px;" />
        </form>

        <form action="__APP__/Versioninfo/delversion_do" method="post" style="display: inline;">
                <input type="submit" name="del_version" id="submit_del" class="yubutton yuwhite" value="删除版本" style="margin-left:350px;margin-top:0px;" />
                <input type="hidden" name="id" value="{$list['id']}" />
        </form>
            </td>
        </tr>
    </table>


<br/><br/><br/><br/><br/><br/>
End!

</body>
</html>
