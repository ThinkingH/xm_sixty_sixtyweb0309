<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <load href="__PUBLIC__/Css/main.css" />

    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
    <script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
    <script type="text/javascript">

    </script>

</head>


<body>
<div class="hy_daohangtiao">
    当前位置&nbsp;#&nbsp;图标管理&nbsp;#&nbsp;图标列表&nbsp;#&nbsp;图标浏览页面
</div>


<a href="__APP__/Icon/addicon{$echourl}" class="yubutton yuwhite">添加图标</a>
<br/>
<br/>
<form action="__APP__/Icon/index{$echourl}" method="get">
    <table class="table-head">
        <tr>
            <td>ID查询:<input size="8" type="text" name="find_id" value="{$where_back.find_id_back}" maxlength="7" /></td>
            <td>名称查询:<input size="25" type="text" name="find_name" value="{$where_back.find_name_back}" maxlength="50" /></td>
            <td>等级查询:<select name="find_flag">{$where_back.find_flag_back}</select></td>
            <td><input type="submit" class="yubuttons yuwhite" name="submit_select" value="查询" /></td>
        </tr>
    </table>

</form>
<br/>


<table class="table-list" width="900">
    <thead>
    <tr>
        <td width="50">操作</td>
        <td width="50">ID</td>
        <td width="60">状态</td>
        <td width="200">名称</td>
        <td width="100">图片</td>
        <td width="50"><b>排序</b></td>
        <td width="200"><b>备注</b></td>
        <td width="200"><b>创建时间</b></td>
    </tr>
    </thead>

    <tbody>
    <volist name="list" id="vo" empty="没有对应数据" >
        <tr>
            <td>
                <form action="__APP__/Icon/editicon{$echourl}" method="post" style="margin:0px" >
                    <input type="hidden" name="edit_id" value="{$vo.id}" />
                    <input type="submit" class="yubuttons yuwhite" name="edituserbutton" value="编辑" />
                </form>
            </td>
            <td>{$vo.id}</td>
            <td>{$vo.flag}</td>
            <td>{$vo.word}</td>
            <td>{$vo.showimg}</td>
            <td>{$vo.ordernum}</td>
            <td>{$vo.remark}</td>
            <td>{$vo.create_datetime}</td>

        </tr>
    </volist>
    </tbody>

</table>

<br/><br/>

<center>{$page}</center>

<br/><br/><br/><br/><br/><br/>
End!

</body>
</html>
