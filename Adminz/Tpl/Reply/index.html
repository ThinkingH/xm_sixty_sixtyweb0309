<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <load href="__PUBLIC__/Css/main.css" />

    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/md5.js"></script>

    <script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
    <script type="text/javascript">
        function submitdel() {
            if (confirm("您确认要删除此评论吗？删除后不可恢复！")) {
                return true;
            } else {
                return false;
            }
        }
    </script>

</head>


<body>
<div class="hy_daohangtiao">
    当前位置&nbsp;#&nbsp;评论管理&nbsp;#&nbsp;回复列表&nbsp;#&nbsp;回复浏览页面
</div>

<br/>
<br/>
<form action="__APP__/Reply/index{$echourl}" method="get">
    <table class="table-head">
        <tr>
            <td>查询评论ID:<input style="width:100px;" type="text" name="find_id" value="{$find_where.find_id}" /></td>
            <td>查询视频ID:<input style="width:100px;" type="text" name="video_id" value="{$find_where.video_id}" /></td>
            <td>查询评论用户ID:<input style="width: 100px;" type="text" name="find_user_id" value="{$find_where.find_user_id}" /></td>
            <td>起始搜索日期:<input style="width:90px;" type="text" name="find_sta_date" onclick="WdatePicker()" value="{$find_where.find_sta_date}" /></td>
            <td>结束搜索日期:<input style="width:90px;" type="text" name="find_end_date" onclick="WdatePicker()" value="{$find_where.find_end_date}" /></td>
            <td><input type="submit" class="yubuttons yuwhite" name="submit_select" value="查询" /></td>
        </tr>
    </table>
</form>
<br/>


<table class="table-list" width="1200">
    <thead>
    <tr>
        <td width="50">操作</td>
        <td width="50"><b>回复ID</b></td>
        <td width="100"><b>视频标题</b></td>
        <td width="70"><b>用户昵称</b></td>
        <td width="700"><b>评论内容</b></td>
        <td width="150"><b>评论时间</b></td>
        <td width="50"><b>点赞次数</b></td>
        <td width="50"><b>删除</b></td>
    </tr>
    </thead>

    <tbody>
    <volist name="list" id="vo" empty="没有对应数据" >
        <tr>
            <td>
                <form action="__APP__/Reply/detail{$echourl}" method="get" style="margin:0px">
                    <input type="hidden" name="id" value="{$vo.id}" />
                    <input type="hidden" name="fplid" value="{$vo.fplid}" />
                    <input type="hidden" name="vid" value="{$vo.vid}" />
                    <input type="submit" class="yubuttons yuwhite" name="deteilbutton" value="查看"/>
                </form>
            </td>
            <td >{$vo.id}</td>
            <td>{$vo.biaoti}</td>
            <td>{$vo.nickname}</td>
            <td >{$vo.content}</td>
            <td>{$vo.create_datetime}</td>
            <td>{$vo.dianzan}</td>
            <td>
                <form action="__APP__/Reply/delreply_do{$echourl}" method="post" style="margin:0px" onsubmit="return submitdel();">
                    <input type="hidden" name="reply_id" value="{$vo.id}" />
                    <input type="hidden" name="reply_type" value="{$vo.type}" />
                    <input type="submit" class="yubuttons yuwhite" name="delpinglunbutton" value="删除"/>
                </form>
            </td>
        </tr>
    </volist>
    </tbody>

</table>

<br/><br/>

<center>{$page}</center>

<br/><br/><br/><br/><br/><br/>
End!

</body>
</html>
