<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <load href="__PUBLIC__/Css/main.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/md5.js"></script>
    <script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
    <script type="text/javascript">
        $("document").ready(function(){

            $("#submit_add").click(function(){
                var name = $("#name").val();
                var contenet = $("#content").val();
                var fileshowimg = $("#fileshowimg").val();
                var orderby = $("#orderby").val();

                name = $.trim(name);
                contenet = $.trim(contenet);
                fileshowimg = $.trim(fileshowimg);

                if (name == '') {
                    alert('名称不能为空！');
                    return false;
                }
                if (orderby == '') {
                    alert('排序值不能为空！');
                    return false;
                }
                if (contenet == '') {
                    alert('描述不能为空！');
                    return false;
                }
                if (fileshowimg == '') {
                    alert('展示图片不能为空！');
                    return false;
                }

                if(confirm("您确认要添加此合集吗？")) {

                }else {
                    return false;
                }
            });
        });

        function localImgLoad() {
            var src = this.files[0];
            var read = new FileReader();
            read.onload = function(e) {
                $("#showimg").attr('src',e.target.result);
                document.getElementById('localBase64StrContainer').value = e.target.result;
            }
            read.readAsDataURL(src);
        };
    </script>
</head>

<body>
<div class="hy_daohangtiao">
    当前位置&nbsp;#&nbsp;分类合集&nbsp;#&nbsp;合集信息&nbsp;#&nbsp;添加合集页面
</div>


<a href="javascript:history.go(-1);" class="yubutton yuwhite">返回合集列表</a>
<br/>

<form name="form1" method="post" action="__APP__/Gather/addgat_do{$echourl}" enctype="multipart/form-data">
    <br/><br/>
    <table class="table-edit" width="">
        <tr>
            <td align="right" style="width: 110px;">是否开启此合集<font color="red" size="-2">*</font>：</td>
            <td width="450">
                <select name="flag">
                    {$rootflag_show}
                </select>
            </td>
        </tr>
        <tr>
            <td align="right" style="">填写合集名称<font color="red" size="-2">*</font>：</td>
            <td width="450">
                <input size="40" type="text" maxlength="30" name="name" id="name" onkeydown="if(event.keyCode=='32'){return false;}" />
                <font color="orange" size="-2">
                    合集名称最多30字
                </font>
            </td>
        </tr>
        <tr>
            <td align="right" style="">填写排序值<font color="red" size="-2">*</font>：</td>
            <td width="450">
                <input size="40" value="{$orderby}" type="text" maxlength="30" name="orderby" id="orderby" onkeydown="if(event.keyCode=='32'){return false;}" />
                <font color="orange" size="-2">
                    数值越大，排序越靠前
                </font>
            </td>
        </tr>
        <tr>
            <td align="right">填写集合描述<font color="red" size="-2">*</font>：</td>
            <td>
                <textarea rows="6" cols="40" style="" onchange="this.value=this.value.substring(0, 200)"
                          onkeydown="this.value=this.value.substring(0, 200)" onkeyup="this.value=this.value.substring(0, 200)"
                          id="content" name="content"></textarea>
                <font color="orange" size="-2">
                    <br/>集合描述最多200字，必填！
                    此项内容填写关于此合集内容的简介
                </font>
            </td>
        </tr>
        <tr>
            <td align="right" style="">填写合集备注：</td>
            <td width="450">
                <input size="40" type="text" maxlength="30" name="remark" id="remark" onkeydown="if(event.keyCode=='32'){return false;}" />
                <font color="orange" size="-2">
                    合集名称最多30字
                </font>
            </td>
        </tr>
        <tr>
            <td align="right">上传集合图片<font color="red" size="-2">*</font>：</td>
            <td>
                <img id="showimg" src="" style="width: 100px; height: 100px;" />
                <br/>
                <input type="file" onchange="localImgLoad.call(this)" name="showimg" id="fileshowimg"/>
                <font color="orange" size="-2">
                    <br/>
                        上传图片格式必须为JPG，PNG，GIF格式
                </font>
            </td>
        </tr>
        <tr>
            <td align="right" style="width: 90px;"></td>
            <td>
                <font color="red" size="-2">
                    注意：带 * 的选项为必填项目！
                </font>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" name="submit" id="submit_add" class="yubutton yuwhite" value="添加集合" style="margin-left:50px;" />
            </td>
        </tr>

    </table>

</form>

<br/><br/><br/><br/><br/><br/>
End!


</body>
</html>
