<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <load href="__PUBLIC__/Css/main.css" />

    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
    <script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
    <script type="text/javascript">

    </script>

</head>


<body>
<div class="hy_daohangtiao">
    当前位置&nbsp;#&nbsp;贴士管理&nbsp;#&nbsp;贴士视频&nbsp;#&nbsp;贴士视频浏览页面
</div>


<a href="__APP__/TipsVideo/addvideo{$echourl}" class="yubutton yuwhite">添加贴士视频</a>
<br/>
<br/>
<form action="__APP__/TipsVideo/index{$echourl}" method="get">
    <table class="table-head">
        <tr>
            <td>ID查询:<input size="8" type="text" name="find_id" value="{$find_where.find_id}" maxlength="7" /></td>
            <td>标题查询:<input size="25" type="text" name="find_biaoti" value="{$find_where.find_biaoti}" maxlength="50" /></td>
            <td>状态查询:
                <select name="find_flag">
                    {$find_where.find_flag}
                </select>
            </td>
            <td>分类查询:
                <select name="find_class">
                    {$find_where.find_class}
                </select>
            </td>
            <td><input type="submit" class="yubuttons yuwhite" name="submit_select" value="查询" /></td>
        </tr>
    </table>

</form>
<br/>


<table class="table-list" width="900">
    <thead>
    <tr>
        <td width="50">操作</td>
        <td width="50">ID</td>
        <td width="50">状态</td>
        <td width="200">标题</td>
        <td width="100">预览图</td>
        <td width="100">所属分类</td>
        <td width="250"><b>介绍</b></td>
        <td width="80"><b>视频名称</b></td>
        <td width="200"><b>备注</b></td>
        <td width="200"><b>创建时间</b></td>
    </tr>
    </thead>

    <tbody>
    <volist name="data" id="vo" empty="没有对应数据" >
        <tr>
            <td>
                <form action="__APP__/TipsVideo/editvideo{$echourl}" method="post" style="margin:0px" >
                    <input type="hidden" name="edit_id" value="{$vo.id}" />
                    <input type="submit" class="yubuttons yuwhite" name="edit_video" value="编辑" />
                </form>
            </td>
            <td>{$vo.id}</td>
            <td>{$vo.flag}</td>
            <td>{$vo.biaoti}</td>
            <td>{$vo.showimg}</td>
            <td>{$vo.class}</td>
            <td>{$vo.abstract}</td>
            <td>{$vo.video_url}</td>
            <td>{$vo.remark}</td>
            <td>{$vo.create_datetime}</td>
        </tr>
    </volist>
    </tbody>

</table>

<br/><br/>

<center>{$page}</center>

<br/><br/><br/><br/><br/><br/>
End!

</body>
</html>
