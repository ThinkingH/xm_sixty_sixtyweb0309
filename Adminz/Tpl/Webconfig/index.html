<!DOCTYPE html>
<html lang="en">

    <script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
    <script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>

    </script>

<body>

        当前位置&nbsp;#&nbsp;网站管理&nbsp;#&nbsp;网站配置&nbsp;#&nbsp;网站配置列表

    <a href="__APP__/Webconfig/addconfig" class="yubutton yuwhite">添加网站配置</a>

    <br/>
    <table class="table-list" width="1000">
        <thead>

            <td width="50">操作</td>

                        <input type="submit" class="yubuttons yuwhite" name="edituserbutton" value="编辑" />

                </td>
                <!--<td>{$vo.name}</td>-->

                <td>{$vo.key1}</td>
                <td>{$vo.val1}</td>

        </volist>
