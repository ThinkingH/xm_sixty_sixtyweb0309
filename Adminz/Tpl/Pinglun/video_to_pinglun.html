<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <load href="__PUBLIC__/Css/main.css" />

    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/md5.js"></script>

    <script language="javascript" type="text/javascript" src="__PUBLIC__/Js/datexxx/WdatePicker.js"></script>
    <script type="text/javascript">
            function submitdel() {
                if (confirm("您确认要删除此用户吗？删除用户将会导致用户无法使用，请小心操作，删除用户前请将用户禁用")) {
                    return true;
                } else {
                    return false;
                }
            }
    </script>

</head>


<body>
<div class="hy_daohangtiao">
    当前位置&nbsp;#&nbsp;视频管理&nbsp;#&nbsp;视频列表&nbsp;#&nbsp;评论浏览页面
</div>


<!--<a href="__APP__/User/adduser" class="yubutton yuwhite">添加用户</a>-->
<br/>
<br/>
<form action="__APP__/Pinglun/video_to_pinglun" method="post">
    <table class="table-head">
        <tr>
            <td>评论用户昵称查询:<input type="text" name="find_nickname" value="{$find_where.find_nickname}" /></td>
            <td>评论内容查询:<input style="width:300px;" type="text" name="find_content" value="{$find_where.find_content}" /></td>
            <td>起始评论日期:<input style="width:90px;" type="text" name="find_sta_date" onclick="WdatePicker()" value="{$find_where.find_sta_date}" /></td>
            <td>结束评论日期:<input style="width:90px;" type="text" name="find_end_date" onclick="WdatePicker()" value="{$find_where.find_end_date}" /></td>
            <td><input type="submit" class="yubuttons yuwhite" name="submit_select" value="查询" /></td>
            <input type="hidden" name="video_id"value="{$find_where.video_id}" />
        </tr>
    </table>

</form>
<br/>


<table class="table-list" width="1200">
    <thead>
    <tr>
        <td width="100">操作</td>
        <td width="700"><b>评论内容</b></td>
        <td width="100"><b>评论用户昵称</b></td>
        <td width="50"><b>评论类型</b></td>
        <td width="150"><b>评论图片</b></td>
        <td width="50"><b>点赞次数</b></td>
        <td width="150"><b>评论时间</b></td>

    </tr>
    </thead>

    <tbody>
    <volist name="list" id="vo" empty="没有对应数据" >
        <tr>
            <td>
                <form action="__APP__/Pinglun/delpinglun" method="post" style="margin:0px" onsubmit="return submitdel();">
                    <input type="hidden" name="pinglun_id" value="{$vo.id}" />
                    <input type="hidden" name="pinglun_vid" value="{$vo.vid}" />
                    <input type="submit" class="yubuttons yuwhite" name="delpinglunbutton" value="删除"/>
                </form>
            </td>
            <td >{$vo.content}</td>
            <td>{$vo.nickname}</td>
            <td>{$vo.type}</td>
            <td>{$vo.showimg}</td>
            <td>{$vo.dianzan}</td>
            <td>{$vo.create_datetime}</td>

        </tr>
    </volist>
    </tbody>

</table>

<br/><br/>

<center>{$page}</center>

<br/><br/><br/><br/><br/><br/>
End!

</body>
</html>
