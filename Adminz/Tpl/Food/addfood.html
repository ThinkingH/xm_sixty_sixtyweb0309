<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <load href="__PUBLIC__/Css/main.css" />

    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/themain.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/md5.js"></script>
    <script type="text/javascript">
        $("document").ready(function(){
            $(".class_cailiao16").hide();
            $(".class_cailiao24").hide();


            $(".class_buzhou16").hide();
            $(".class_buzhou24").hide();


            $("#add_b_24").hide();
            $("#add_c_24").hide();

            $("#add_b_16").click(function(){
                $(".class_buzhou16").show();
                $("#add_b_16").hide();
                $("#add_b_24").show();
            });

            $("#add_b_24").click(function(){
                $(".class_buzhou24").show();
                $("#add_b_24").hide();
            });

            $("#add_c_16").click(function(){
                $(".class_cailiao16").show();
                $("#add_c_16").hide();
                $("#add_c_24").show();
            });
            $("#add_c_24").click(function(){
                $(".class_cailiao24").show();
                $("#add_c_24").hide();
            });

        });
    </script>
</head>


<body>
<div class="hy_daohangtiao">
    当前位置&nbsp;#&nbsp;视频管理&nbsp;#&nbsp;视频食材&nbsp;#&nbsp;食材添加页面
</div>


<a href="javascript:history.go(-1);" class="yubutton yuwhite">返回视频列表</a>

<br/>

<form action="__APP__/Food/addfood_do" method="post" style="display: inline-block;" >

    <br/><br/>
    <table class="table-edit" >
        <tr>
            <td colspan="3">
                <b>编辑制作步骤</b>
            </td>
        </tr>
        <tr class="class_buzhou">
            <td width="50" align="left"><b>ID</b></td>
            <td width="50" align="left"><b>步骤顺序</b></td>
            <td width="600">
                制作步骤
            </td>
        </tr>
        <volist name="list_buzhou8" id="vo">
            <tr class="class_buzhou8">
                <td width="60">
                    {$vo.id}
                </td>
                <td width="60">
                    <input value="{$vo.buzhouid}" name="{$vo.bz_flag}" type="text" maxlength="20" size="22">
                </td>
                <td width="60" align="left">
                    <input value="{$vo.buzhoucontent}" name="buzhou{$vo.buid}" type="text" maxlength="20" size="22">
                </td>
            </tr>
        </volist>
        <volist name="list_buzhou16" id="vo">
            <tr class="class_buzhou16">
                <td width="60">
                    {$vo.id}
                </td>
                <td width="60">
                    <input value="{$vo.buzhouid}" name="{$vo.bz_flag}" type="text" maxlength="20" size="22">
                </td>
                <td width="60">
                    <input value="{$vo.buzhoucontent}" name="buzhou{$vo.buid}" type="text" maxlength="20" size="22">
                </td>
            </tr>
        </volist>
        <volist name="list_buzhou24" id="vo">
            <tr class="class_buzhou24">
                <td width="60">
                    {$vo.id}
                </td>
                <td width="60">
                    <input value="" name="{$vo.bz_flag}" type="text" maxlength="20" size="22">
                </td>
                <td width="60">
                    <input value="{$vo.buzhoucontent}" name="buhzou{$vo.buid}" type="text" maxlength="20" size="22">
                </td>
            </tr>
        </volist>
        <tr>
            <td colspan="3">
                <input type="submit" id="button_add" class="yubutton yuwhite" value="提交添加"
                       style="margin-left:270px;margin-top:0px;" />
                <input type="hidden" value="{$video_id}" name="video_id" />
                <button type="button" id="add_b_16" class="">更多</button>
                <button type="button" id="add_b_24" class="">更多</button>
            </td>
        </tr>
    </table>

<!--</form>-->
<!--<form action="__APP__/Step/addstep_do" method="post" style="display: inline-block;" >-->

    <br/><br/>
    <table class="table-edit" >
        <tr>
            <td colspan="3">
                <b>编辑制作食材</b>
            </td>
        </tr>
        <tr class="class_buzhou10">
            <td width="50" align="left"><b>ID</b></td>
            <td width="50" align="left"><b>食材名称</b></td>
            <td width="100">
                制作食材
            </td>
        </tr>
        <volist name="list_cailiao_8" id="vo">
            <tr class="class_cailiao8">
                <td width="60">
                    {$vo.id}
                </td>
                <td width="60">
                    <input value="{$vo.name}" name="{$vo.cl_name}" type="text" maxlength="20" size="22">
                </td>
                <td width="60" align="left">
                    <input value="{$vo.yongliang}" name="{$vo.cl_flag}" type="text" maxlength="20" size="22">
                </td>
            </tr>
        </volist>
        <volist name="list_cailiao_16" id="vo" >
            <tr class="class_cailiao16">
                <td width="60">
                    {$vo.id}
                </td>
                <td width="60">
                    <input value="{$vo.id}" name="{$vo.have}" type="text" maxlength="20" size="22">
                </td>
                <td width="60">
                    <input value="{$vo.id}" name="{$vo.have}" type="text" maxlength="20" size="22">
                </td>
            </tr>
        </volist>
        <volist name="list_cailiao_24" id="vo">
            <tr class="class_cailiao24">
                <td width="60">
                    {$vo.id}
                </td>
                <td width="60">
                    <input value="{$vo.id}" name="{$vo.have}" type="text" maxlength="20" size="22">
                </td>
                <td width="60">
                    <input value="{$vo.id}" name="{$vo.have}" type="text" maxlength="20" size="22">
                </td>
            </tr>
        </volist>
        <tr>
            <td colspan="3">
                <input type="submit" id="button_add" class="yubutton yuwhite" value="提交添加" style="margin-left:270px;margin-top:0px;" />
                <input type="hidden" value="{$video_id}" name="video_id" />
                <button type="button" id="add_c_16" class="">更多</button>
                <button type="button" id="add_c_24" class="">更多</button>
                <!--{$video_id}-->
            </td>
        </tr>

    </table>

</form>

End!

</html>
